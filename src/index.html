<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>🚀 Custom Events 🚀</title>

  <body>
    <div>
      <h1>Custom Events</h1>

      <p class="custom-event-with-custom-data__p"></p>
      <button>Go!</button>

      <br />

      <span>Check console for more</span>
    </div>
